<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Contact</title>
</head>
<body>
    <div class="main-container">
        <!--First Column-->
        <section class="left-panel">
            <div class="top">
                <img src="./images/profile.jpeg" width="160px" height="160px" alt="profile">
                <h2 class="name">Joshua Perez</h3>
                <p class="job">Software Developer</p>
            </div>
            <hr class="partition">
            <div class="middle">
                <ul class="contacts">
                    <li class="contact-box">
                        <img src="./images/mail.png" alt="">
                        <div class="contact-details">
                            <p>Email</p>
                            <p>joshvperez@gmail.com</p>
                        </div>
                    </li>
                    <li class="contact-box">
                        <img src="./images/smartphone.png" alt="">
                        <div class="contact-details">
                            <p>Phone</p>
                            <p>+639469557593</p>
                        </div>
                    </li>
                    <li class="contact-box">
                        <img src="./images/pin.png" alt="">
                        <div class="contact-details">
                            <p>Location</p>
                            <p>Pangasinan, Philippines</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="bottom">
                <img src="./images/facebook-icon.png" alt="">
                <img src="./images/facebook-icon.png" alt="">
                <img src="./images/facebook-icon.png" alt="">
            </div>
        </section>
        <nav class="mobile-nav">
            <ul class="menu">
                <li><a href="/">About</a></li>
                <li><a href="/portfolio.html">Portfolio</a></li>
                <li>Resume</li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>
        <!--Second Column-->
        <main class="main-panel">
            <nav>
                <ul class="menu">
                    <li><a href="/">About</a></li>
                    <li><a href="/portfolio.html">Portfolio</a></li>
                    <li>Resume</li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
            </nav>
            <section class="main-content">
                <h2 class="page-title">Contact</h2>
                <div class="contact-form">
                    <form action="" method="POST" name="contact">
                        <div class="input-wrapper">
                            <input type="text" name="fullname" placeholder="Full Name">
                            <input type="email" name="email" placeholder="Email">
                        </div>
                        <textarea name="message" id="message" placeholder="Your message"></textarea>
                        <button type="submit">
                            <ion-icon name="paper-plane" class="send-icon" role="img" aria-label="paper plane">
                                <img src="./images/send.png" alt="paper plane">
                            </ion-icon>
                            <span>Send Message</span>
                        </button>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
