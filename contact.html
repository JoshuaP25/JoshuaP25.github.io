<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Contact</title>
</head>
<body>
    <div class="main-container">
        <!--First Column-->
        <section class="left-panel">
            <div class="top">
                <img src="./assets/images/profile.jpeg" width="160px" height="160px" alt="profile">
                <h2 class="name">Joshua Perez</h3>
                <p class="job">Software Developer</p>
            </div>
            <hr class="partition">
            <div class="middle">
                <ul class="contacts">
                    <li class="contact-box">
                        <img src="./assets/images/mail.png" alt="">
                        <div class="contact-details">
                            <p>Email</p>
                            <a href="mailto:joshvperez@gmail.com" class="contact-link">joshvperez@gmail.com</a>
                        </div>
                    </li>
                    <li class="contact-box">
                        <img src="./assets/images/smartphone.png" alt="">
                        <div class="contact-details">
                            <p>Phone</p>
                            <a href="tel:+639469557593" class="contact-link">+639469557593</a>
                        </div>
                    </li>
                    <li class="contact-box">
                        <img src="./assets/images/pin.png" alt="">
                        <div class="contact-details">
                            <p>Location</p>
                            <p>Pangasinan, Philippines</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="bottom">
                <ul class="social-list">
                    <li class="social-item">
                        <a href="https://www.instagram.com/josh.dveraperez/" target="_blank" class="social-link">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a>
                    </li>
                    <li class="social-item">
                        <a href="https://github.com/JoshuaP25" target="_blank" class="social-link">
                            <ion-icon name="logo-github"></ion-icon>
                        </a>
                    </li>
                    <li class="social-item">
                        <a href="https://www.behance.net/joshuaperez25" target="_blank" class="social-link">
                            <ion-icon name="logo-behance"></ion-icon>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
        <nav class="mobile-nav">
            <ul class="menu">
                <li><a href="/">About</a></li>
                <li><a href="/portfolio.html">Portfolio</a></li>
                <li><a href="/resume.html">Resume</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>
        <!--Second Column-->
        <main class="main-panel">
            <nav>
                <ul class="menu">
                    <li><a href="/">About</a></li>
                    <li><a href="/portfolio.html">Portfolio</a></li>
                    <li><a href="/resume.html">Resume</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
            </nav>
            <section class="main-content">
                <h2 class="page-title">Contact</h2>
                <div class="contact-form">
                    <form name="contact" method="POST" data-netlify="true">
                        <div class="input-wrapper">
                            <input type="text" name="fullname" placeholder="Full Name" required>
                            <input type="email" name="email" placeholder="Email" required>
                        </div>
                        <textarea name="message" id="message" placeholder="Your message" required></textarea>
                        <button type="submit">
                            <ion-icon name="paper-plane"></ion-icon>
                            <span>Send Message</span>
                        </button>
                    </form>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
